<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiệm Bánh - Đơn Hàng Mini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Quản Lý Đơn Hàng Tiệm Bánh</h2>

    <form id="orderForm" class="row g-3">
      <div class="col-md-6">
        <label for="tenBanh" class="form-label">Chọn loại bánh</label>
        <select id="tenBanh" class="form-select" required>
          <option value="" disabled selected>-- Chọn bánh --</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="soLuong" class="form-label">Số lượng</label>
        <input type="number" id="soLuong" class="form-control" min="1" required />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Thêm đơn hàng</button>
      </div>
    </form>

    <hr />

    <h4 class="mt-4">Danh sách đơn hàng</h4>
    <div id="orderList" class="mt-3"></div>

    <hr />

    <h4> Thống kê</h4>
    <ul id="stats" class="list-group mt-3">
      <li class="list-group-item">Tổng đơn hàng: <strong id="totalOrders">0</strong></li>
      <li class="list-group-item">Tổng doanh thu: <strong id="totalRevenue">0</strong> VND</li>
      <li class="list-group-item">Số đơn lớn: <strong id="bigOrders">0</strong></li>
      <li class="list-group-item">Số đơn thường: <strong id="normalOrders">0</strong></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
